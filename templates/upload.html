{% extends "base.html" %}
{% block content %}

<h2>Upload Mock Test PDF</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Test Title" class="form-control mb-2" required>
    <input type="text" name="category" placeholder="Category" class="form-control mb-2" required>
    <input type="file" name="pdf" class="form-control mb-2" required>
    <button class="btn btn-primary">Upload</button>
</form>

{% endblock %}
