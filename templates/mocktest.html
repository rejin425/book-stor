{% extends "base.html" %}
{% block content %}

<div class="glass-card">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Mock Test</h4>
    <div class="timer-box">
        ‚è≥ <span id="timer">10:00</span>
    </div>
</div>

<form method="POST" id="testForm">
    {% for q in questions %}
        <div class="mb-4">
            <p><b>{{ loop.index }}. {{ q.question }}</b></p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ q.id }}" value="A">
                <label>A. {{ q.option_a }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ q.id }}" value="B">
                <label>B. {{ q.option_b }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ q.id }}" value="C">
                <label>C. {{ q.option_c }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ q.id }}" value="D">
                <label>D. {{ q.option_d }}</label>
            </div>
        </div>
    {% endfor %}

    <button class="btn btn-custom w-100 mt-3">Submit Test</button>
</form>

</div>

<script>
let time = 600;
let timer = setInterval(function(){
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    document.getElementById("timer").innerText = minutes + ":" + seconds;
    time--;
    if(time < 0){
        clearInterval(timer);
        document.getElementById("testForm").submit();
    }
}, 1000);
</script>

{% endblock %}
