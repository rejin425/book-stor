{% extends "base.html" %}
{% block content %}

<h2>Leaderboard</h2>

<table class="table table-bordered">
    <tr>
        <th>Rank</th>
        <th>User ID</th>
        <th>Score</th>
    </tr>

    {% for r in results %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ r.user_id }}</td>
        <td>{{ r.score }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
